{% extends "notepads/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Edit note:</h2>
{% endblock page_header %}
{% block content %}
<form method="post" action="{% url 'notepads:edit_note' note.id %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="bth bth-primary">Save changes</button>
  {% endbuttons %}
</form>
{% endblock content %}
