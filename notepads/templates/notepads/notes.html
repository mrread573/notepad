{% extends "notepads/base.html" %}
{% block page_header %}
<h3><a href="{% url 'notepads:new_note' %}">Add new note</a></h3>
<h2>My notes:</h2>
{% endblock page_header %}
{% block content %}

{% for note in notes %}
  <div class="card mb-3">
    <h3 class="card-body">
      {{note.id}}:
      <a href="{% url 'notepads:note' note.id %}">{{note}}</a>
    </h3>
  </div>
{% empty %}
  <h3>No notes have been added yet.</h3>
{% endfor %}

{% endblock content %}
