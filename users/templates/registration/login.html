{% extends "notepads/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Log in</h2>
{% endblock page_header %}
{% block content %}
<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="bth bth-primary">Login</button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'notepads:index' %}" />
</form>
{% endblock content %}
